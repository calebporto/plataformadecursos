<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <title>Estefany Gama - Nail Designer Profissional e Influencer Digital</title>
</head>
<body>
    <!--Navbar superior-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <div class="mx-auto"></div>
            <button id="toggle" onclick="changeColor()"
                type="button"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-lable="Toggle Navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Cursos</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Quem Sou Eu</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Contato</a></li>
                </ul>
                <div class="mx-auto"></div>
            </div>

            
        </div>
    </nav>
    <!-- Banner Image-->
    <div class="banner-image w-100 vh-100 d-flex"></div>
    <!-- Gif banner -->
    <div class="container my-4 d-grid gap-5">
        <div class="gif_adw w-100 p-0">
            <a href="#">
                <img src="/static/media/index/ola_gif.gif" alt="Olá" width="100%">
            </a>
        </div>
    </div>
    <div class="container">
        <a href="#" class="title">
            <h1>Cursos</h1>
        </a>
    </div>
    <!-- Cursos -->
    <div class="courses">
        <div class="container">
            <div class="container-galeria">
                <div class="item-galeria h-1">
                    <img src="/static/media/index/manicure_tradicional.jpg" alt="" class="img-galeria">
                    <span class="title-galeria">
                        <a href="#" class="courses-link">Detalhes</a>
                    </span>
                </div>
                <div class="item-galeria h-1">
                    <img src="/static/media/index/alongamento.jpg" alt="" class="img-galeria">
                    <span class="title-galeria">
                        <a href="" class="courses-link">Detalhes</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="container-fluid down">
            <div class="container text" >
                <p>Design e Desenvolvimento: Caléb Porto</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const navbar = document.querySelector(".navbar");
        const button = document.querySelector('#toggle');

        function changeColor() {
            if (button.onclick){
                navbar.classList.add('navbar-custom', 'shadow');
            }
        }
    </script>
    <script>
        var nav = document.querySelector('nav');

        window.addEventListener('scroll', function(){
            if (window.pageYOffset > 100) {
                nav.classList.add('navbar-custom', 'shadow');
            } else {
                nav.classList.remove('navbar-custom', 'shadow');
            }
        })
    </script>
</body>
</html>
